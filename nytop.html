<head>

<body>
  <div class="container-fluid">

    <div class="container">
      <header class="row alert alert-dark">
        <div class="col-12 col-sm-6 col-md-4">
          <h1 class="lead py-3 text-dark">Rutgers Financial Application</h1>
        </div>
        <div class="col-12 col-sm-6 col-md-8">
          <nav class="nav nav-pills flex-column flex-sm-row py-3 float-right">
            <a class="flex-sm-fill text-sm-center nav-link nav-style text-dark active btn-outline-warning" href="nytop.html">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link nav-style text-dark" href="nysearch.html">News</a>
            <a class="flex-sm-fill text-sm-center nav-link nav-style text-dark" href="formpagev2.html">contact</a>
          </nav>
        </div>
      </header>


      <div class="container">
        <div class="container">
          <h2 id="line">Top Headlines</h2>
          <br>
          <div class="row">
            <section class="col-sm-9">
              <div class="card-deck">
                <div class="card">
                  <img class="card-img-top" class="pic" src="assets/images/bus.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title" id="headline"></h5>
                    <p class="card-text" id="abstract"></p>
                    <a href="" id="url"></a>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted" id="byline"></small>
                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="assets/images/bus2.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title" id="headline1"></h5>
                    <p class="card-text" id="abstract1"></p>
                    <a href="" id="url1"></a>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted" id="byline1"></small>
                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="assets/images/bus3.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title" id="headline2"></h5>
                    <p class="card-text" id="abstract2"></p>
                    <a href="" id="url2"></a>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted" id="byline2"></small>
                  </div>
                </div>
              </div>
              <br>
            </section>
            <!-- stock info -->
            <section class="col-sm-3">
              <!--  Insert content here  -->
              <div class="row">
                <div class="col-sm-11 mr-1">

                  <div id="stock-ticker-content" class="card border border-warning"></div>

                  <div class="row col-sm-11 mr-1">
                    <br>
                    <form id="topic-form" class="form-inline custom-form-input">
                      <br>
                      <label for="stock-input"></label>
                      <input id="stock-input" class="form-control" type="text" placeholder="Stocks..." aria-label="stock-input">
                      <button id="stock-ticker" class="btn btn-outline-warning btn-sm my-2" type="submit">Stock Symbol</button>
                    </form>
                  </div>
                </div>
              </div>
              <section id="watchers-table" class="col-sm-3 text-warning">
                <div class="row">
                  <table id="my-watch-table" class="table table-sm col-sm-11 mr-1">
                    <thead id="watch-table-header">
                      <tcaption id="watchlist-caption">
                        <h6>Watchlist</h6>
                      </tcaption>
                      <tr>
                        <th scope="col">Symbol</th>
                        <th scope="col">Last Price</th>
                        <th scope="col">Change</th>
                        <th scope="col">% Change</th>
                        <th scope="col">Remove</th>
                      </tr>
                    </thead>
                    <tbody id="watch-table"></tbody>
                  </table>

              </section>


              </div>




              <!-- Row 2 -->
              <div class="row">
                <section class="col-sm-9">
                  <div class="card-deck">
                    <div class="card">
                      <img class="card-img-top" src="assets/images/bus4.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title" id="headline3"></h5>

                        <a href="" id="url3"></a>

                      <div class="card-footer">

                      <div class="card-body">
                        <h5 class="card-title" id="headline5"></h5>
                        <p class="card-text" id="abstract5"></p>
                        <a href="" id="url5"></a>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted" id="byline5"></small>
                      </div>
                    </div>
                  </div>
                  <br>
                </section>
              </div>


              <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Contact Form With Captcha - reusable form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/nytstyle.css">
    <!-- <script src="form.js"></script> -->
</head>

<body>

    <div class="container">
        <header class="row alert alert-dark">
            <div class="col-12 col-sm-6 col-md-4">
                <h2 class="lead py-3">Rutgers Financial Application</h2>
            </div>
            <div class="col-12 col-sm-6 col-md-8">
                <nav class="nav nav-pills flex-column flex-sm-row py-3 float-right">
                    <a class="flex-sm-fill text-sm-center nav-link nav-style text-dark" href="nytop.html">Home</a>
                    <a class="flex-sm-fill text-sm-center nav-link nav-style text-dark" href="nysearch.html">News</a>
                    <a class="flex-sm-fill text-sm-center nav-link nav-style text-dark active btn-outline-warning" href="formpagev2.html">contact</a>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-white">
                    <h2>Contact Us</h2> Got a question ? Feedback? Awesome!
                    <p> Send your message in the form below and we will get back to you as early as possible. </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="form-group">
                            <label for="name"> Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name"> Message:</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000"
                                rows="7"></textarea>
                        </div>
                        <div class="row" style="margin-bottom:30px;">
                            <div class="col-sm-5">
                                <img class="custom-captcha" src="./assets/images/shutterstock_31216615.jpg" id="captcha_image" />
                                <br/>
                                <a class="text-warning" id="captcha_reload" href="#">reload</a>
                            </div>
                            <div class="col-sm-6">
                                <label for="email">Enter the code from the image here:</label>
                                <input type="text" class="form-control" required id="captcha" name="captcha">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-warning btn-sm my-2" id="btnContactUs">Post It! &rarr;</button>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; ">
                        <h3>Sent your message successfully!</h3>
                    </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/js/form.js"></script>
</body>

</html>

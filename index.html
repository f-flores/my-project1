<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Financial</title>
    <!-- jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- more ajax and boostrap js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Our Financial Header</h1>
  </header>

  <h2>Stock Information</h2>

  <div class="row">
    <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text" id="financial-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary" id="find-stock">Stock Info</a>
          </div>
        </div>
        <form id="topic-form" class="form-inline">
            <label for="stock-input"></label>
            <input id="stock-input" class="form-control mr-sm-2" type="text" placeholder="Stocks..." aria-label="stock-input">
            <button id="stock-ticker" class="btn btn-outline-warning my-2 my-sm-0 mr-2" type="submit">Stock Symbol</button>
          </form>
      </div>
  </div>

  <div id="watchers-table">
    <table id="my-watch-table" class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Last Price</th>
          <th scope="col">Change</th>
          <th scope="col">% Change</th>
        </tr>
      </thead>
      <tbody>
        <tr id="watch-1">
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <form id="wlist-form" class="form-inline">
      <label for="wlist-input"></label>
      <input id="wlist-input" class="form-control mr-sm-2" type="text" placeholder="Watch..." aria-label="wlist-input">
      <button id="wlist-button" class="btn btn-outline-warning my-2 my-sm-0 mr-2" type="submit">Add to Watch List</button>
    </form>
  </div>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!-- Local Scripts -->
    <script type="text/javascript" src="./assets/js/globals.js"></script>
    <script type="text/javascript" src="./assets/js/my-financial.js"></script>
</body>
</html>
